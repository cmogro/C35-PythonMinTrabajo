{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">    
</head>
<body>
    <div class="container mt-5">
        {% include 'includes/navbar.html' %}
        <h1>Listado de Proveedores</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre Proveedor</th>
                    <th scope="col">Apellido Proveedor</th>
                    <th scope="col">DNI</th>   
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor.nombrePro }}</td>
                    <td>{{ proveedor.apellidoPro }}</td>
                    <td>{{ proveedor.dni }}</td>     
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/bootstrap-icons.min.js"></script>
</body>
</html>
