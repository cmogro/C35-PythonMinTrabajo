{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">   
</head>
<body>
    <div class="container mt-5">
        {% include 'includes/navbar.html' %}
        <h1>Detalles del Producto</h1>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
                <p><strong>Precio:</strong> {{ producto.precio }}</p>
                <p><strong>Stock Actual:</strong> {{ producto.stock_actual }}</p>
                <p><strong>Proveedor:</strong> {{ producto.proveedor }}</p>
            </div>
        </div>
        <a href="{% url 'products' %}" class="btn btn-primary">Listado de productos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/bootstrap-icons.min.js"></script>
</body>
</html>
