{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar nuevo proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <div class="container mt-5">
        {% include 'includes/navbar.html' %}
        <h1>Insertar nuevo proveedor</h1>
        <form method="POST" action="{% url 'create_supplier' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombrePro" class="form-label">Nombre Proveedor</label>
                <input type="text" class="form-control" id="nombrePro" name="nombrePro" required>
            </div>
            <div class="mb-3">
                <label for="apellidoPro" class="form-label">Apellido Proveedor</label>
                <input type="text" class="form-control" id="apellidoPro" name="apellidoPro" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'suppliers'  %}">Ver listado de proveedores</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
